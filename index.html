<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- Importar estilos fuente -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="styles.css">
  <title>Launch countdown timer</title>
</head>
<body class="countBody">

  <h2 class="title">We're launching soon</h2>
  <div class="contador">
    <div class="dias">
      <div class="caja-num" id="dias"></div>
      <p class="count-text">Days</p>
    </div>
    <div class="horas">
      <div class="caja-num" id="horas"></div>
      <p class="count-text">Hours</p>
    </div>
    <div class="minutos">
      <div class="caja-num" id="mins"></div>
      <p class="count-text">Minutes</p>    
    </div>
    <div class="segundos">
      <div class="caja-num" id="segs"></div>
      <p class="count-text">Seconds</p>
    </div>
  </div>
  <footer>
    <div class="icons">
      <a href=""><img class="icon" src="images/icon-facebook.svg" alt=""></a>
      <a href=""><img class="icon" src="images/icon-instagram.svg" alt=""></a>
    </div>
  </footer>
</body>
</html>
